{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'obfuscator/style.css' %}">

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Photo Obfuscator</title>
  <head>

  <body>
    <header>
      <div class="aligncenter"><h1>Photo obfuscator</h1></div>
      <div class="alignright">Hello, Participant <p>{{ participant.participant_id}}</p></div>
    </header>

    <div class="main-area">


          <img style="max-width: 45%; max-height: 60%;" src="{{ participant.participant_photo.url}}">
          <img style="max-width: 45%; max-height: 60%;" src="{{ participant.participant_faces.url}}">
          <form method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <input type="submit" value="Submit">
          </form>

        {% if display %}
          <img style="max-width: 45%; max-height: 60%;" src="{{ participant.participant_blur.url}}">
          <img style="max-width: 45%; max-height: 60%;" src="{{ participant.participant_pixel.url}}">
          <img style="max-width: 45%; max-height: 60%;" src="{{ participant.participant_deepfake.url}}">
        {% endif %}


    </div>
  </body>
</html>
